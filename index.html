<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
position:relative;
color:white;
}

/* ğŸŒ… Background */
.bg{
position:fixed;
width:100%;
height:100%;
background:url("https://images.pexels.com/photos/1024960/pexels-photo-1024960.jpeg") center/cover no-repeat;
animation:zoom 25s infinite alternate ease-in-out;
z-index:-3;
}
@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.15);}
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.45);
z-index:-2;
}

/* âœ¨ Glow bubbles */
.bubble{
position:fixed;
width:140px;
height:140px;
border-radius:50%;
background:radial-gradient(circle,rgba(255,255,255,0.4),transparent);
animation:float 10s infinite alternate;
z-index:-1;
}
@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(-60px);}
}

/* ğŸ’ Card */
.card{
position:relative;
width:90%;
max-width:650px;
padding:70px 40px 200px;
border-radius:35px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,0.4);
box-shadow:0 30px 80px rgba(0,0,0,0.4);
text-align:center;
}

h1{
font-family:'Great Vibes',cursive;
font-size:52px;
margin-bottom:30px;
text-shadow:0 0 20px rgba(255,255,255,0.9);
}

button{
padding:15px 36px;
font-size:18px;
border:none;
border-radius:50px;
cursor:pointer;
font-weight:600;
color:white;
transition:0.3s;
}

#yesBtn{
background:linear-gradient(45deg,#ff006e,#ff4d6d);
box-shadow:0 0 25px #ff4d6d;
}
#yesBtn:hover{transform:scale(1.1);}

#noBtn{
position:absolute;
background:linear-gradient(45deg,#4cc9f0,#a18cd1);
box-shadow:0 0 20px #4cc9f0;
}

/* ğŸ’ Ring */
.ring{
display:none;
font-size:100px;
margin-top:30px;
animation:ringPop 1s forwards;
}
@keyframes ringPop{
from{transform:scale(0);}
to{transform:scale(1.3);}
}

/* ğŸ’¬ Quote */
.quote{
margin-top:20px;
font-size:22px;
font-weight:600;
color:#ffffff;
text-shadow:0 0 15px rgba(255,255,255,0.9);
min-height:50px;
}

/* ğŸŒ¹ Rain */
.fall{
position:fixed;
top:-30px;
font-size:24px;
animation:fall linear forwards;
}
@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

/* ğŸ‡ Fireworks */
canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>
<div class="bubble" style="top:10%;left:15%;"></div>
<div class="bubble" style="bottom:10%;right:15%;"></div>

<audio id="song">
<source src="music/mylove.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
<h1>Will You Be My Valentine? ğŸ’–</h1>

<button id="yesBtn">Yes ğŸ’•</button>
<button id="noBtn">No ğŸ˜œ</button>

<div class="ring" id="ring">ğŸ’</div>
<div class="quote" id="quoteText"></div>
</div>

<script>

const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const ring = document.getElementById("ring");
const quoteText = document.getElementById("quoteText");
const song = document.getElementById("song");

const noQuotes = [
  "Still thinking? ğŸ¥º",
  "You can't escape ğŸ˜œ",
  "My heart says YES â¤ï¸",
  "Destiny decided ğŸ’˜"
];

const yesQuote =
  "You just made my world brighter and my heart happier forever ğŸ’–âœ¨";

/* -------- Initial NO placement -------- */
function placeNo() {
  const x = (card.clientWidth - noBtn.offsetWidth) / 2;
  const y = card.clientHeight * 0.65;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
placeNo();

/* -------- NO movement (perfect stable) -------- */
function moveNo() {

  if (noBtn.disabled) return;

  const padding = 20;

  const maxX = card.clientWidth - noBtn.offsetWidth - padding;
  const maxY = card.clientHeight - noBtn.offsetHeight - padding - 120;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  noBtn.innerText =
    noQuotes[Math.floor(Math.random() * noQuotes.length)];
}

noBtn.addEventListener("pointermove", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* -------- YES click -------- */
yesBtn.addEventListener("click", () => {

  noBtn.disabled = true;
  noBtn.style.opacity = "0.4";
  noBtn.style.pointerEvents = "none";

  ring.style.display = "block";
  song.play();

  animateFallingText(yesQuote);
  startFireworks();
});

/* -------- Falling text animation -------- */
function animateFallingText(text) {

  quoteText.innerHTML = "";
  quoteText.style.position = "relative";

  const words = text.split(" ");

  words.forEach((word, index) => {

    const span = document.createElement("span");

    span.innerHTML = word + "&nbsp;"; // FIXED SPACE
    span.style.position = "relative";
    span.style.display = "inline-block";
    span.style.opacity = "0";

    // Start from TOP of card
    span.style.transform = `translateY(-${card.clientHeight}px)`;
    span.style.transition = "all 0.8s ease";

    quoteText.appendChild(span);

    setTimeout(() => {
      span.style.opacity = "1";
      span.style.transform = "translateY(0)";
    }, index * 300);

  });
}


/* -------- Rain effect -------- */
setInterval(()=>{
const el=document.createElement("div");
el.classList.add("fall");
el.innerHTML=Math.random()>0.5?"ğŸŒ¹":"ğŸ’–";
el.style.left=Math.random()*100+"%";
el.style.animationDuration=(Math.random()*3+4)+"s";
document.body.appendChild(el);
setTimeout(()=>el.remove(),7000);
},600);

/* -------- Fireworks -------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks(){
for(let i=0;i<250;i++){
setTimeout(()=>{
ctx.beginPath();
ctx.arc(Math.random()*canvas.width,
Math.random()*canvas.height,
Math.random()*4+2,0,Math.PI*2);
ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
ctx.fill();
},i*5);
}
}

</script>
</body>
</html>
